<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJOGOONLINE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .lottery-section {
            margin-top: 20px;
        }
        .lottery-section h2 {
            color: #444;
        }
        .lottery-section table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .lottery-section table, .lottery-section th, .lottery-section td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .lottery-section th {
            background-color: #f2f2f2;
        }
        .lottery-section td {
            text-align: center;
        }
        .result {
            font-weight: bold;
        }
        .date {
            font-size: 14px;
            color: #555;
        }
        .back-bar {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .back-bar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }

        /* Estilos do modal flutuante */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            position: relative;
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            text-align: center;
        }
        .modal-content a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Barrinha de Voltar -->
    <div class="back-bar">
        <a href="https://morenodasortejb.my.canva.site/ojogoonline">Voltar</a>
    </div>

    <div class="container">
        <h1>OJOGOONLINE</h1>
        
        <!-- Exibição da data atual -->
        <div class="date">
            <p>Data de hoje: <span id="date"></span></p>
        </div>
        
        <!-- Exibindo os resultados das loterias e a última federal -->
        <div id="lotteryResults"></div>

        <script>
            // Atualiza a data atual
            document.getElementById("date").textContent = new Date().toLocaleDateString('pt-BR');

            // Função para calcular as últimas loterias Federais passadas (última quarta ou sábado)
            function getLastFederalDrawDate() {
                let today = new Date();
                let lastFederalDate = new Date(today); // Copia a data de hoje

                // Verifica se hoje é quarta ou sábado, e define a data correta
                if (today.getDay() === 3) { // Se for quarta-feira (3)
                    lastFederalDate = new Date(today);
                } else if (today.getDay() === 6) { // Se for sábado (6)
                    lastFederalDate = new Date(today);
                } else {
                    // Se não for quarta ou sábado, encontra a última quarta ou sábado
                    let diff = today.getDay() < 3 ? 3 - today.getDay() : 10 - today.getDay(); // Calcular dias até a última quarta ou sábado
                    lastFederalDate.setDate(today.getDate() - diff);
                }

                // Formata a data para o formato "dd/mm/yyyy"
                return lastFederalDate.toLocaleDateString('pt-BR');
            }

            // Dados dos resultados de cada loteria e horários
            const results = {
                'FEDERAL': {
                    '19:00': { primeiro: '12345', segundo: '67890', terceiro: '11223', quarto: '44556', quinto: '78901', data: getLastFederalDrawDate() }
                },
                'RIO': {
                    '11:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '14:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '16:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '18:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '21:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' }
                },
                'LOOK/GO': {
                    '11:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '14:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '16:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '18:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '21:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' }
                },
                'NACIONAL': {
                    '02:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '08:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '10:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '12:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '15:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '17:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '19:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '22:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' }
                },
                'MALUCA/BA': {
                    '10:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '12:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '14:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '16:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' },
                    '18:00': { primeiro: '22345', segundo: '33456', terceiro: '44567', quarto: '55678', quinto: '66789' }
                }
            };

            // Função para gerar os resultados
            function generateResults() {
                let lotteryResultsContainer = document.getElementById('lotteryResults');

                // Gerar a tabela para cada loteria
                for (let lottery in results) {
                    let lotterySection = document.createElement('div');
                    lotterySection.classList.add('lottery-section');

                    let lotteryTitle = document.createElement('h2');
                    lotteryTitle.textContent = lottery;
                    lotterySection.appendChild(lotteryTitle);

                    let table = document.createElement('table');
                    let tableHeader = document.createElement('tr');
                    tableHeader.innerHTML = `<th>Horário</th><th>1º Prêmio</th><th>2º Prêmio</th><th>3º Prêmio</th><th>4º Prêmio</th><th>5º Prêmio</th>`;
                    table.appendChild(tableHeader);

                    // Preenche as linhas da tabela com os resultados
                    for (let time in results[lottery]) {
                        let row = document.createElement('tr');
                        row.innerHTML = `<td>${time}</td>
                                         <td class="result">${results[lottery][time].primeiro}</td>
                                         <td class="result">${results[lottery][time].segundo}</td>
                                         <td class="result">${results[lottery][time].terceiro}</td>
                                         <td class="result">${results[lottery][time].quarto}</td>
                                         <td class="result">${results[lottery][time].quinto}</td>`;
                        table.appendChild(row);
                    }

                    // Exibe a data da última federal
                    if (lottery === "FEDERAL") {
                        let lastFederalDate = results[lottery]['19:00'].data;
                        let federalDateText = `Último resultado: ${lastFederalDate}`;
                        lotterySection.innerHTML += `<p>${federalDateText}</p>`;
                    }

                    lotterySection.appendChild(table);
                    lotteryResultsContainer.appendChild(lotterySection);
                }
            }

            // Chama a função para gerar os resultados ao carregar a página
            generateResults();

            // Função para abrir o modal de "Jogar Agora"
            function openModal() {
                document.getElementById('gameModal').style.display = 'block';
            }

            // Função para fechar o modal
            function closeModal() {
                document.getElementById('gameModal').style.display = 'none';
            }
        </script>

        <!-- Botão Jogue Agora -->
        <button class="button" onclick="openModal()">Jogue Agora</button>
    </div>

    <!-- Modal de Jogo Agora -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">×</span>
            <a href="https://app.aguiaoficial.com/pr/ZXbjMC6Q" target="_blank">Jogue Agora</a>
        </div>
    </div>
</body>
</html>
