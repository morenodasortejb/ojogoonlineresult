<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJOGOONLINE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ffcc00;
            color: black;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tabela {
            background-color: #222;
            padding: 20px;
            margin: 15px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
            cursor: pointer;
            text-align: center;
        }
        .tabela h2 {
            margin: 0;
            padding: 15px;
            background-color: #ffcc00;
            color: black;
            border-radius: 10px 10px 0 0;
        }
        .hora-selecionada {
            margin-top: 10px;
        }
        select {
            padding: 5px;
            background-color: #ffcc00;
            border: none;
            color: black;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #ffcc00;
            color: black;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e6b800;
        }
        #resultados {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>üé∞ OJOGOONLINE üêæ</header>
    <div class="container">
        <div class="tabela">
            <h2>FEDERAL</h2>
            <div class="hora-selecionada">
                <label for="horaFederal">Escolha o hor√°rio:</label>
                <select id="horaFederal">
                    <option value="19:00">19:00</option>
                </select>
                <button onclick="buscarResultados('FEDERAL')">Ver Resultado</button>
            </div>
        </div>
        <div class="tabela">
            <h2>RIO</h2>
            <div class="hora-selecionada">
                <label for="horaRio">Escolha o hor√°rio:</label>
                <select id="horaRio">
                    <option value="11:00">11:00</option>
                    <option value="14:00">14:00</option>
                    <option value="16:00">16:00</option>
                    <option value="18:00">18:00</option>
                    <option value="21:00">21:00</option>
                </select>
                <button onclick="buscarResultados('RIO')">Ver Resultado</button>
            </div>
        </div>
        <div class="tabela">
            <h2>LOOK/GO</h2>
            <div class="hora-selecionada">
                <label for="horaLook">Escolha o hor√°rio:</label>
                <select id="horaLook">
                    <option value="11:00">11:00</option>
                    <option value="14:00">14:00</option>
                    <option value="16:00">16:00</option>
                    <option value="18:00">18:00</option>
                    <option value="21:00">21:00</option>
                </select>
                <button onclick="buscarResultados('LOOK/GO')">Ver Resultado</button>
            </div>
        </div>
        <div class="tabela">
            <h2>NACIONAL</h2>
            <div class="hora-selecionada">
                <label for="horaNacional">Escolha o hor√°rio:</label>
                <select id="horaNacional">
                    <option value="02:00">02:00</option>
                    <option value="08:00">08:00</option>
                    <option value="10:00">10:00</option>
                    <option value="12:00">12:00</option>
                    <option value="15:00">15:00</option>
                    <option value="17:00">17:00</option>
                    <option value="19:00">19:00</option>
                    <option value="22:00">22:00</option>
                </select>
                <button onclick="buscarResultados('NACIONAL')">Ver Resultado</button>
            </div>
        </div>
        <div class="tabela">
            <h2>MALUCA/BA</h2>
            <div class="hora-selecionada">
                <label for="horaMaluca">Escolha o hor√°rio:</label>
                <select id="horaMaluca">
                    <option value="10:00">10:00</option>
                    <option value="12:00">12:00</option>
                    <option value="15:00">15:00</option>
                    <option value="19:00">19:00</option>
                    <option value="21:00">21:00</option>
                </select>
                <button onclick="buscarResultados('MALUCA/BA')">Ver Resultado</button>
            </div>
        </div>
    </div>

    <div id="resultados"></div>

    <script>
        // Fun√ß√£o para obter a data atual no formato YYYY-MM-DD
        function getDataAtual() {
            const data = new Date();
            const ano = data.getFullYear();
            const mes = (data.getMonth() + 1).toString().padStart(2, '0');
            const dia = data.getDate().toString().padStart(2, '0');
            return `${ano}-${mes}-${dia}`;
        }

        // Fun√ß√£o para buscar os resultados
        function buscarResultados(loteria) {
            // Corrige o acesso aos selects com IDs din√¢micos
            var hora = document.getElementById("hora" + loteria.replace("/", "").replace(" ", "")).value;
            var data = getDataAtual(); // Assumindo que a fun√ß√£o 'getDataAtual' est√° definida corretamente
            var url = "https://script.google.com/macros/s/AKfycbwd0gyB5T7kIHdfFi5n5ek4UnoHq_jj76aitVW1F8MMHVlZNKTjg64IOdYvxEmpIXHz/exec?data=" + data + "&hora=" + hora;

            fetch(url)
                .then(response => response.json())
                .then(result => {
                    if (result.length > 0) {
                        var resultadosDiv = document.getElementById("resultados");
                        resultadosDiv.innerHTML = `
                            <h3>Resultados para ${loteria} - ${hora} - ${data}:</h3>
                            <p>1¬∫ Pr√™mio: ${result[0].primeiroPremio}</p>
                            <p>2¬∫ Pr√™mio: ${result[0].segundoPremio}</p>
                            <p>3¬∫ Pr√™mio: ${result[0].terceiroPremio}</p>
                            <p>4¬∫ Pr√™mio: ${result[0].quartoPremio}</p>
                            <p>5¬∫ Pr√™mio: ${result[0].quintoPremio}</p>
                        `;
                    } else {
                        alert("Resultado n√£o encontrado!");
                    }
                })
                .catch(error => {
                    console.error("Erro ao buscar resultados:", error);
                    alert("Erro ao buscar resultados.");
                });
        }
    </script>
</body>
</html>
